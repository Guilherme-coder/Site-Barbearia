<!DOCTYPE html>
<html>
	<head>
		<title>Contato - Barbearia Teste</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="_css/reset.css">
		<link rel="stylesheet" type="text/css" href="_css/contato.css">

		<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>



			<div class="caixa">
				<h1><a href="index.html"><img src="_imagens/logo.png"></a></h1>
				<nav>
					<ul>
						<li><a href="index.html">home</a></li>
						<li><a href="produtos.html">produtos</a></li>
						<li><a href="contato.html">contato</a></li>
					</ul>
				</nav>
			</div>



		</header>

		<main>
			<form>
				<label for="nome">Nome e sobrenome <abbr title="Obrigatório" class="obrigatorio">*</abbr></label>
				<input type="text" id ="nome" class="input-padrao" required="">

				<label for="email">E-Mail <abbr title="Obrigatório" class="obrigatorio">*</abbr></label>
				<input type="email" id="email" class="input-padrao" required placeholder="exemplo@dominio.com">

				<label for="telefone">Telefone <abbr title="Obrigatório" class="obrigatorio">*</abbr></label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Deixe sua mensagem</label>
				<textarea id ="mensagem" rows="7" class="input-padrao"></textarea>
				


				<fieldset>
					<legend>Como prefere receber nosso contato? <abbr title="Obrigatório" class="obrigatorio">*</abbr></legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" required>Telefone</label>

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp"id="radio-whatsapp">Whatsapp</label>
				</fieldset>



				<fieldset>
					<legend id="select">Qual horário prefere ser contatado?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>



				<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar" class="enviar">


			</form>



			<table class="tabela">
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tr>
					<td>Manhã</td>
					<td>08h - 11h</td>
				</tr>
				<tr>
					<td>Tarde</td>
					<td>12h - 18h</td>
				</tr>
				<tr>
					<td>Noite</td>
					<td>18 - 19h30</td>
				</tr>
			</table>
		</main>

		<footer>
			<img src="_imagens/logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Teste - 2020</p>
		</footer>
	</body>

</html>
